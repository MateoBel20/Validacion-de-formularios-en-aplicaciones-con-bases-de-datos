<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="register-container">
      <h2>Registro de Usuario</h2>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="register-form"
      >
        <!-- Campo de Correo Electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Ingrese su correo electrónico"
            aria-describedby="emailError"
            [class.invalid]="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          />
          <div
            id="emailError"
            class="error-message"
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          >
            <small *ngIf="registerForm.get('email')?.hasError('required')"
              >El correo es obligatorio.</small
            >
            <small *ngIf="registerForm.get('email')?.hasError('email')"
              >Ingrese un correo válido.</small
            >
          </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            aria-describedby="passwordError"
            [class.invalid]="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          />
          <div
            id="passwordError"
            class="error-message"
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          >
            <small *ngIf="registerForm.get('password')?.hasError('required')"
              >La contraseña es obligatoria.</small
            >
            <small *ngIf="registerForm.get('password')?.hasError('minlength')"
              >La contraseña debe tener al menos 6 caracteres.</small
            >
          </div>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" [disabled]="registerForm.invalid">
          Registrarse
        </button>
      </form>

      <!-- Mensaje de Error del Servidor -->
      <div *ngIf="serverError" class="server-error">
        {{ serverError }}
      </div>
    </div>
  </body>
</html>
